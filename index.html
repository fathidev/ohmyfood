<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1856e01a18.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Accueil - Oh my Food</title>
</head>
<body>
    <div class="header">
        <h1 class="header__logo">ohmyfood</h1>
    </div>
    <main>
        <section class="localisation">
            <i class="localisation__ico fa-solid fa-location-dot"></i>
            <h2 class="localisation__text">Paris, Belleville</h2>
        </section>
        <section class="explore">
            <h2 class="explore__title">Réservez le menu qui<br>vous convient</h2>
            <p class="explore__subtitle">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <button class="explore__btn">Explorer nos restaurants</button>
        </section>
        <section class="process">
            <div class="process__container">
                <h2 class="process__title">Fonctionnement</h2>
                <ol class="process__list">
                    <li><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                    <li><i class="fa-solid fa-list-ul"></i>Composez votre menu</li>
                    <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
                </ol>
            </div> 
        </section>
        </div>
    </main>   
</body>
</html>
